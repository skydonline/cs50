{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
<h1>Edit Page: {{ pagename }}</h1>

<form method='post' action="{% url 'encyclopedia:edit_page' pagename %}">
    {% csrf_token %}
    <textarea name="content">{{ html_content }}</textarea>
    <input type="submit">
</form>


{% endblock %}
