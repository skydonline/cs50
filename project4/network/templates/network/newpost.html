{% extends 'network/layout.html' %}

{% block title %}Create New Post{% endblock %}

{% block body %}
<div id="new_post_section">

    <div id="new_post_box">
        <h2 id="new_post_header">New Post</h2>
        <form method="post" action="{% url 'new_post' %}">
            {% csrf_token %}
            <textarea name="new_post_text" id="new_post_text" placeholder="What's on your mind?"></textarea>
            <button id="create_post_button" type="submit" class="btn btn-primary no-color-change">Create Post</button>
        </form>
    </div>
</div>
{% endblock %}
