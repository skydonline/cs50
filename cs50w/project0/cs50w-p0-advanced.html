<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="cs50w-p0-styles.css">
        <meta name="viewport" content="width=device_width, initial-scale=1.0">
        <title>Advanced Search</title>
    </head>
    <body>
        <div class="other-pages">
            <a class="other-pages-link" href="cs50w-p0-index.html">Search</a>
        </div>

            <form action="https://www.google.com/search">
                <table id="advanced-search-table">
                    <tbody>
                        <tr>
                            <td class="advanced-search-cells">all these words: </td>
                            <td class="advanced-search-cells"><input type="text" name="as_q"></td>
                        </tr>
                        <tr>
                            <td class="advanced-search-cells">these exact words or phrase: </td>
                            <td class="advanced-search-cells"><input type="text" name="as_epq"></td>
                        </tr>
                        <tr>
                            <td class="advanced-search-cells">any of these words: </td>
                            <td class="advanced-search-cells"><input type="text" name="as_oq"></td>
                        </tr>
                        <tr>
                            <td class="advanced-search-cells">none of these words: </td>
                            <td class="advanced-search-cells"><input type="text" name="as_eq"></td>
                        </tr>
                        <tr>
                            <td class="advanced-search-cells"></td>
                            <td class="advanced-search-cells"><input id="advanced-search-button" type="submit" value="Advanced Search"></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </body>
</html>
