{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>New Page</h1>
    <form action="{% url 'encyclopedia:add_page' %}">
        <input name="title" type="text" placeholder="Title">
        <br>
        <textarea name="content" placeholder="Markdown Code"></textarea>
        <br>
        <input type="submit">
    </form>
{% endblock %}
