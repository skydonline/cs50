<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello</title>
        <script>

            // selects one h1 element, changes the inner content to 'Hello!' or 'Bye!' depending on inner content
            function hello() {

                // creates a constant variable (never changes) for the query selector, cleans up code
                const heading = document.querySelector('h1');

                if (heading.innerHTML === 'Hello!') {       // '===' is strict equality: type and values are the same
                    heading.innerHTML = 'Bye!';
                } else {
                    heading.innerHTML = 'Hello!';
                }
            }

        </script>
    </head>
    <body>
        <h1>Hello!</h1>
        <button onclick="hello()">Click here</button> <!-- activates hello() function with onclick tag -->
    </body>
</html>
