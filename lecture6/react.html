<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

        <title>React</title>
    </head>
    <body>
        <div id="app"></div>

        <script type="text/babel"> // translate from babel

            function Hello(props) {     // add props argument to function
                return (
                    <h1>Hello, {props.name}!</h1>   // name is given below
                );
            }
            function App() { // calls hello function
                return (
                    <div>
                        <Hello test="test" name="Harry" />
                        <Hello name="Ron" />
                        <Hello name="Hermione" />
                    </div>
                );
            }

            ReactDOM.render(<App />, document.querySelector('#app')); // renders app function into element with id: app
        </script>
    </body>
</html>
