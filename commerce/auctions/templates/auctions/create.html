{% extends 'auctions/layout.html' %}

{% block title %}Create Listing{% endblock %}

{% block body %}

    <h2>Create a New Listing</h2>

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Enter Title</label>
            <input name="title" placeholder="Title" type="text">
        </div>
        <div class="form-group">
            <label for="details">Enter Details</label>
            <input name="details" placeholder="Details" type="text">
        </div>
        <div class="form-group">
            <label for="price">Enter Price</label>
            <input name="price" placeholder="Price" type="number">
        </div>
        <div class="form-group">
            <label for="imageURL">Enter Image URL</label>
            <input name="imageURL" placeholder="Image URL" type="text">
        </div>
        <div class="form-group">
            <label for="category">Select Category:</label>
            <select name="category">
                {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Create Listing</button>
    </form>

{% endblock %}
