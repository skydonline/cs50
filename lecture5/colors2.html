<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Colors2</title>
        <script>

            document.addEventListener('DOMContentLoaded', () => {       // '=>' takes variable as input, then runs following function

                // get all the select elements on the page, onchange sees when user chooses something different
                document.querySelector('select').onchange = function() {

                    // 'this' means thing that recieved the event in the event listener
                    document.querySelector('#hello').style.color = this.value;
                }
            });

        </script>
    </head>
    <body>
        <h1 id="hello">Hello!</h1>
        <select>
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select>
    </body>
</html>
